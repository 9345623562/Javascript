<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
    findres=()=>
    {
        var n1=parseInt(document.getElementById("t1").value);
        if(n1%2==0)
        {
            document.getElementById("ans").innerHTML="EVEN";
            // document.getElementById("ans").style.color="green";
        }
        else
        {
            document.getElementById("ans").innerHTML="ODD";
            // document.getElementById("ans").style.color="red";
        }
    }
    </script>
</head>
<body>
    <input type="text" id="t1" placeholder="Enter Mark">
    <br>
    <input type="button" onclick="findres()" value="result">
    <div id="ans"></div>   
</body>
</html>
