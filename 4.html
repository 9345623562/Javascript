<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
    findres=()=>
    {
        var n1=parseInt(document.getElementById("t1").value);
        var n2=parseInt(document.getElementById("t2").value);
        if(n1>n2)
        {
            document.getElementById("ans").innerHTML=+n1+"is greatest number";
            // document.getElementById("ans").style.color="green";
        }
        else
        {
            document.getElementById("ans").innerHTML=+n2+"is a greatest number";
            // document.getElementById("ans").style.color="red";
        }
    }
    </script>
</head>
<body>
    <input type="text" id="t1">
    <br>
    <input type="text" id="t2">
    <br>
    <input type="button" onclick="findres()" value="result">
    <div id="ans"></div>   
</body>
</html>
