<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop</title>
    <script type="text/javascript">
        function show(){
            // for(var i=1;i<=100;i++)
            // {
                // console.log(i);
                // document.write("<br>Function:"+i);
                // document.write("<br>SnehaManoj");
            // }
            // Reverse
            /*for(var i=100;i>=1;i--)
            {
                document.write("<br>"+i);
            }*/
           var n1=parseInt(document.getElementById("t1").value);
           var n2=parseInt(document.getElementById("t2").value);

           for(var i=n1;i<=n2;i++)
           {
            document.write(i+" ");
           }
        }
    </script>
</head>
<body>
    <input type="text" id="t1" placeholder="Enter a Number">
    <br>
    <input type="text" id="t2" placeholder="Enter a Number">
    <br>
    <button onclick="show()">Click</button>
</body>
</html>
