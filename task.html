<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function show(){
           var n1=parseInt(document.getElementById("t1").value);
           var n2=parseInt(document.getElementById("t2").value);
           var sum=0;
           for(var i=n1;i<=n2;i++)
           {
            sum=sum+i;
            if(i==n2){
                document.write(i);
            }
            else{
                document.write(i+"+");
            }
           }
           document.write("="+sum);
        } 
        </script> 
</head>
<body>
    <input type="text" id="t1" placeholder="Enter a Number">
    <br>
    <input type="text" id="t2" placeholder="Enter a Number">
    <br>
    <button onclick="show()">Click</button>
</body>
</html>
